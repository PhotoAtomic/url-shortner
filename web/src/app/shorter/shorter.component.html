

<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Url to shorten</mat-label>
  <input matInput placeholder="https://" #userInput >
</mat-form-field>

<button mat-button color="primary" (click)="short(userInput.value)">Short</button>

<div *ngFor="let execution of executions">
  <span><a href="{{execution.longUrl}}">{{execution.longUrl}}</a></span>
  <span> is accessible via </span>
  <span><a href="{{execution.shortUrl}}">{{execution.shortUrl}}</a></span>
</div>
